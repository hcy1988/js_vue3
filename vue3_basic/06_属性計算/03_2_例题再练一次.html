<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <script src="../vue.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div id="app"> </div>
            <template id="my-app">
                <h3>{{resultData}}</h3>
                <h2>{{reverseData}}</h2>
            </template>
        <script>
            const app={
                template:'#my-app',
                data(){
                    return {
                        message:'Hello hcy'
                    }
                },
                methods:{

                },
                computed:{
                    resultData:function(){
                        return this.message + ' hxy ' + this.message;
                    },
                    reverseData:function(){//reverseData(){}を使っても良い
                        return this.message.split(' ').reverse().join(' ');
                    }
                }
            }     
            Vue.createApp(app).mount('#app')       
        </script>
    </body>
</html>
