<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./js/vue.js"></script>
        <style>
          .active {
            color:red;
          }
          </style>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
          <div :class="{'active':isActive}">hahah</div>
          <button @click="switchBtn">change color</button>
        </template>
        <script>
          const app={
            template:'#my-app',
            data(){
              return {
                message:'hcy Hello',
                isActive:true
              }
            },
            methods:{
              logmsg(){
                console.log(this.message)
              },
              switchBtn(){
                this.isActive=!this.isActive
              }
            }
          }
          Vue.createApp(app).mount('#app')
        </script>
    </body>
</html>
