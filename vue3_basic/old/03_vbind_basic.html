<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./js/vue.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
          <img src="" alt="">
          <a v-bind:href="link">go to baidu</a>
          <button @click="changeUrl">change Url</button>
        </template>
        <script>
          const app={
            template:'#my-app',
            data(){
              return {
                message:'hcy Hello',
                imgUrl:'',
                link:'https://www.baidu.com'
              }
            },
            methods:{
              logmsg(){
                console.log(this.message)
              },
              changeUrl(){
                this.link="https://www.google.com"
              }
            }
          }
          Vue.createApp(app).mount('#app')
        </script>
    </body>
</html>
