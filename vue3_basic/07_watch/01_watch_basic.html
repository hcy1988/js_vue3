<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <script src="../vue.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div id="app"> </div>
            <template id="my-app">
                <!-- <h3>{{message}}</h3> -->
                <input type="text" v-model="message">
                <button @click="queryAnswer">log your message</button>
            </template>
        <script>
            const app={
                template:'#my-app',
                data(){
                    return {
                        message:'Hello hcy'
                    }
                },
                methods:{
                    queryAnswer(){
                        console.log(`your answer is ${this.message}`);
                    }
                },
                watch:{
                    //watch对象为data的变量是，前面是新值，第二参数为旧值
                    message:function(newValue, oldValue){
                        console.log(`新值为${newValue},old value is ${oldValue}`);
                        this.queryAnswer();
                    }
                }
            }     
            Vue.createApp(app).mount('#app')       
        </script>
    </body>
</html>
