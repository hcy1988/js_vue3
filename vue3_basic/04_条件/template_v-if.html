<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <script src="../vue.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div id="app"> </div>
            <template id="my-app">
                <template v-if="isShow">
                <h2>hahaha</h2>
                <h2>hahaha</h2>
                <h2>hahaha</h2>
            </template>
            <template v-else>
                <h3>hehehe</h3>
                <h3>hehehe</h3>
                <h3>hehehe</h3>
            </template>
            <button @click="switchBtn">switch</button>
            </template>
        <script>
            const app={
                template:'#my-app',
                data(){
                    return {
                        isShow:true
                    }
                },
                methods:{
                    switchBtn(){
                        this.isShow=!this.isShow;
                    }
                }
            }     
            Vue.createApp(app).mount('#app')       
        </script>
    </body>
</html>
