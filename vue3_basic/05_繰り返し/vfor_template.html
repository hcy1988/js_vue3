<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <script src="../vue.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div id="app"> </div>
            <template id="my-app">
                <h3>{{message}}</h3>
                <ul>
                    <template v-for="(value, key, index) in info">
                        <li>{{index+1}}.{{key}}</li>
                        <li>{{value}}</li>
                        <hr>
                    </template>
                </ul>
            </template>
        <script>
            const app={
                template:'#my-app',
                data(){
                    return {
                        message:'Hello hcy',
                        info:{
                            name:'hcy',
                            age:20,
                            height:1.8,
                            from:'shanghai'
                        }
                    }
                },
                methods:{

                }
            }     
            Vue.createApp(app).mount('#app')       
        </script>
    </body>
</html>
