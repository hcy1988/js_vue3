<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./js/vue.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <template id="my-app">
          <h2>{{counter}}</h2>
          <h2 v-once>{{counter}}</h2>
          <button @click="increment">+1</button>
        </template>
        <script>
          const app={
            template:'#my-app',
            data(){
              return {
                counter:100
              }
            },
            methods:{
              logmsg(){
                console.log(this.message);
              },
              increment(){
                this.counter+=1;
              }
            }
          }
          Vue.createApp(app).mount('#app')
        </script>
    </body>
</html>
