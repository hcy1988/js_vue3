<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <script src="../vue.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div id="app"> </div>
            <template id="my-app">
                <h3>{{getFullName()}}</h3>
                <h3 >{{getScore()}}</h3>
                <h3>{{getReverse()}}</h3>
            </template>
        <script>
            const app={
                template:'#my-app',
                data(){
                    return {
                        message:'Hello hcy',
                        firstname:'huang',
                        lastname:'chuanyan',
                        score:80
                    }
                },
                methods:{
                    getFullName(){
                        return this.firstname + ' ' + this.lastname;
                    },
                    getScore(){
                        return this.score >= 60 ? 'jige': 'bujige';
                    },
                    getReverse(){
                        return this.message.split(' ').reverse().join(' ');
                    }
                }
            }     
            Vue.createApp(app).mount('#app')       
        </script>
    </body>
</html>
