<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <script src="../vue.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div id="app"> </div>
            <template id="my-app">
                <h3>{{fullName}}</h3>
                <h3>{{fullName}}</h3>
                <h3>{{fullName}}</h3>
                <h3>{{getFullname()}}</h3>
                <h3>{{getFullname()}}</h3>
                <h3>{{getFullname()}}</h3>
            </template>
        <script>
            const app={
                template:'#my-app',
                data(){
                    return {
                        firstname:'huang',
                        lastname:'chuanyan'
                    }
                },
                computed:{
                    fullName(){
                        console.log('run computed')
                        return this.firstname + ' ' + this.lastname;
                    }
                },
                methods:{
                    getFullname(){
                        console.log('run methods')
                        return this.firstname + ' ' + this.lastname;
                    }
                }
            }     
            Vue.createApp(app).mount('#app')       
        </script>
    </body>
</html>
