<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <script src="../vue.js"></script>
        <title>Title</title>
    </head>
    <body>
        <div id="app"> </div>
            <template id="my-app">
                <!-- v-if和v-show的区别
                当为true的时候是一样的，
                但是当为false时候，v-if是不会渲染元素的。
                show的话会渲染元素，但是display为none，所以会存在解析元素
                show不支持template
                show也不支持else -->
                <h2 v-if="isShow">hehehe</h2>
                <h3 v-show="isShow">hahaha</h3>
            </template>
        <script>
            const app={
                template:'#my-app',
                data(){
                    return {
                        message:'hcy gogogo',
                        isShow:true
                    }
                },
                methods:{

                }
            }     
            Vue.createApp(app).mount('#app')       
        </script>
    </body>
</html>
